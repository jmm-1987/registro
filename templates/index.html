<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horarios de Empleados</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ffffff, #e3f2fd);
            color: #2e3b4e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 80px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2));
        }

        main {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 850px;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.7rem;
            margin-bottom: 40px;
            color: #0066cc;
            text-shadow: 0 0 6px rgba(0, 102, 204, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:focus {
            outline: none;
        }

        .btn-green {
            background: #00c853;
            color: white;
        }

        .btn-green:hover {
            background: #00c853;
            transform: scale(1.05);
            box-shadow: 0 0 12px #00c853;
        }

        .btn-blue {
            background: #1e88e5;
            color: white;
        }

        .btn-blue:hover {
            background: #42a5f5;
            transform: scale(1.05);
            box-shadow: 0 0 12px #42a5f5;
        }

        .btn-red {
            background: #e53935;
            color: white;
            padding: 10px 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-red:hover {
            background: #ef5350;
            transform: scale(1.1);
            box-shadow: 0 0 12px #ef5350;
        }

        .btn-red .icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .btn-red[title]:hover::after {
            content: attr(title);
            position: absolute;
            top: -35px;
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>
    <main>
        <h1>Registro de Horarios de Empleados</h1>
        <div class="buttons">
            <form action="{{ url_for('empleados') }}" method="get">
                <button class="btn btn-green" type="submit">Empleados</button>
            </form>
            <form action="{{ url_for('consultar_horarios') }}" method="get">
                <button class="btn btn-blue" type="submit">Consultar Registro</button>
            </form>
            <form action="{{ url_for('logout') }}" method="post">
                <button class="btn btn-red" type="submit" title="Cerrar sesión">
                    <span class="icon">✖</span>
                </button>
            </form>
        </div>
    </main>
</body>
</html>
