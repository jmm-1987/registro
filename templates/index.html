<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Horarios de Empleados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />
  </header>
  <main>
    <h1>Registro de Horarios de Empleados</h1>
    <div class="buttons">
      <form action="{{ url_for('empleados') }}" method="get">
        <button class="btn btn-green" type="submit">Empleados</button>
      </form>
      <form action="{{ url_for('consultar_horarios') }}" method="get">
        <button class="btn btn-blue" type="submit">Consultar Registro</button>
      </form>
      <form action="{{ url_for('logout') }}" method="post">
        <button class="btn btn-red" type="submit" title="Cerrar sesión">
          <span class="icon">✖</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
