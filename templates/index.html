<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horarios de Empleados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #2e3b4e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 100px;  /* Ajusta el tama√±o del logo */
        }

        main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #1e2a36;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>
    <main>
        <h1>Registro de Horarios de Empleados</h1>
        <div class="buttons">
            <form action="{{ url_for('empleados') }}" method="get">
                <button class="btn" type="submit">Empleados</button>
            </form>
            <form action="{{ url_for('consultar_registro') }}" method="get">
                <button class="btn" type="submit">Consultar Registro</button>
            </form>
        </div>
    </main>
</body>
</html>
