<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <!-- Incluir FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #2e3b4e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 100px;  /* Ajusta el tamaño del logo */
        }

        main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #1e2a36;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }

        .form-container {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>
    <main>
        <h1>Lista de Empleados</h1>

        <div class="buttons">
    <!-- Botón para volver al inicio -->
    <form action="{{ url_for('index') }}" method="get">
        <button class="btn" type="submit">
            <i class="fas fa-door-open"></i> Volver al Inicio
        </button>
    </form>

    <!-- Botón para abrir el modal de crear empleado -->
    <button class="btn" id="openModalCrearEmpleado">
        <i class="fas fa-plus-circle"></i> Crear Empleado
    </button>
</div>
        </br>
        <table>
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Nombre Completo</th>
                    <th>Cargo</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
    {% for empleado in empleados %}
    <tr class="empleado-row" data-id="{{ empleado.id }}" data-nombre="{{ empleado.nombre_completo }}" data-alias="{{ empleado.alias }}" data-cargo="{{ empleado.cargo }}" data-sede="{{ empleado.sede }}">
        <td>{{ empleado.alias }}</td>
        <td>{{ empleado.nombre_completo }}</td>
        <td>{{ empleado.cargo }}</td>
        <td>{{ empleado.sede }}</td>
        <td>
            <button class="btn edit-btn">Editar</button>
        </td>
    </tr>
    {% endfor %}
</tbody>
        </table>

    </main>

    {% include 'modal_crear_empleado.html' %}

    <script>
    // Obtener el modal y los botones
    var modalCrearEmpleado = document.getElementById('modal_crear_empleado');
    var openModalCrearBtn = document.getElementById('openModalCrearEmpleado');
    var closeModalCrearBtn = document.getElementById('closeModalCrearBtn');

    // Abrir el modal
    openModalCrearBtn.onclick = function() {
        modalCrearEmpleado.style.display = "block";
    }

    // Cerrar el modal
    closeModalCrearBtn.onclick = function() {
        modalCrearEmpleado.style.display = "none";
    }

    // Cerrar el modal si el usuario hace clic fuera del modal
    window.onclick = function(event) {
        if (event.target == modalCrearEmpleado) {
            modalCrearEmpleado.style.display = "none";
        }
    }
</script>
</body>
</html>
