<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            color: #2e3b4e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: 20px;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 100px;  /* Ajusta el tama√±o del logo */
        }

        main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #1e2a36;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        table th {
            background-color: #1e2a36;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        table td {
            color: #555;
            font-size: 1.05rem;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>
    <main>
        <h1>Lista de Empleados</h1>
        <table>
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Nombre Completo</th>
                    <th>Cargo</th>
                    <th>Sede</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                    <tr>
                        <td>{{ empleado.alias }}</td>
                        <td>{{ empleado.nombre_completo }}</td>
                        <td>{{ empleado.cargo }}</td>
                        <td>{{ empleado.sede }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="buttons">
            <form action="{{ url_for('index') }}" method="get">
                <button class="btn" type="submit">Volver al Inicio</button>
            </form>
        </div>
    </main>
</body>
</html>
