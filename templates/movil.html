<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horarios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #2e3b4e;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      height: 60px;
    }

    .logout-form {
      margin-left: auto;
    }

    .logout-form button {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      justify-content: center;
      width: 100%;
    }

    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-entrada {
      background-color: #4CAF50;
      color: white;
    }

    .btn-entrada:hover {
      background-color: #45a049;
    }

    .btn-salida {
      background-color: #f44336;
      color: white;
    }

    .btn-salida:hover {
      background-color: #d32f2f;
    }

    .btn-manual {
      background-color: #2196F3;
      color: white;
    }

    .btn-manual:hover {
      background-color: #1976D2;
    }

    footer {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    .flash {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .flash.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="main-buttons">
      {% if hora_entrada %}
        <div id="contador" style="font-size: 2rem; margin-bottom: 20px;">00:00:00</div>
        <form action="{{ url_for('registrar_salida') }}" method="post">
          <button type="submit" class="btn btn-salida">Registrar Salida</button>
        </form>
      {% else %}
        <form action="{{ url_for('registrar_entrada') }}" method="post">
          <input type="hidden" name="tipo" value="Trabajo">
          <button type="submit" class="btn btn-entrada">Registrar Entrada</button>
        </form>
      {% endif %}
    </div>

    <footer>
      <form action="{{ url_for('logout') }}" method="get">
        <button type="submit" class="btn btn-manual">Registro Manual</button>
      </form>
    </footer>
  </div>

  <!-- Flash autohide -->
  <script>
    setTimeout(() => {
      const flashes = document.querySelectorAll('.flash');
      flashes.forEach(flash => flash.style.display = 'none');
    }, 3000);
  </script>

  <!-- Contador en tiempo real -->
  {% if hora_entrada %}
    <script>
      const entrada = new Date("{{ hora_entrada }}");
      const contador = document.getElementById('contador');

      function actualizarContador() {
        const ahora = new Date();
        const diff = new Date(ahora - entrada);
        const horas = String(diff.getUTCHours()).padStart(2, '0');
        const minutos = String(diff.getUTCMinutes()).padStart(2, '0');
        const segundos = String(diff.getUTCSeconds()).padStart(2, '0');
        contador.textContent = `${horas}:${minutos}:${segundos}`;
      }

      setInterval(actualizarContador, 1000);
      actualizarContador();
    </script>
  {% endif %}
</body>
</html>
