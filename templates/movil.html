<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horarios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #2e3b4e;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      height: 60px;
    }

    .logout-form {
      margin-left: auto;
    }

    .logout-form button {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      justify-content: center;
      width: 100%;
    }

    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-entrada {
      background-color: #4CAF50;
      color: white;
    }

    .btn-entrada:hover {
      background-color: #45a049;
    }

    .btn-salida {
      background-color: #f44336;
      color: white;
    }

    .btn-salida:hover {
      background-color: #d32f2f;
    }

    .btn-manual {
      background-color: #2196F3;
      color: white;
    }

    .btn-manual:hover {
      background-color: #1976D2;
    }

    footer {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    .flash {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .flash.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Estilos del formulario de registro manual */
    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-container input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      max-width: 150px;
      margin-top: 10px;
    }

    .form-container .btn-cancel {
      background-color: #f44336;
    }

    .form-container .btn-cancel:hover {
      background-color: #d32f2f;
    }

    .form-container .btn-submit {
      background-color: #4CAF50;
    }

    .form-container .btn-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </header>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="main-buttons">
      {% if hora_entrada %}
        <div id="contador" style="font-size: 2rem; margin-bottom: 20px;">00:00:00</div>
        <form action="{{ url_for('registrar_salida') }}" method="post">
          <button type="submit" class="btn btn-salida">Registrar Salida</button>
        </form>
      {% else %}
        <form action="{{ url_for('registrar_entrada') }}" method="post">
          <input type="hidden" name="tipo" value="Trabajo">
          <button type="submit" class="btn btn-entrada">Registrar Entrada</button>
        </form>
      {% endif %}
    </div>

    <footer>
      <button type="button" class="btn btn-manual" onclick="abrirFormulario()">Registro Manual</button>
      <form action="{{ url_for('logout') }}" method="post" style="margin-top: 20px;">
        <button class="btn" type="submit">Cerrar Sesi√≥n</button>
      </form>
    </footer>
  </div>

  <!-- Formulario de Registro Manual -->
  <div class="form-container" id="formularioRegistro">
    <form action="{{ url_for('registrar_manual') }}" method="post">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora_entrada">Hora de Entrada:</label>
      <input type="time" id="hora_entrada" name="hora_entrada" required>

      <label for="hora_salida">Hora de Salida:</label>
      <input type="time" id="hora_salida" name="hora_salida" required>

      <button type="submit" class="btn btn-submit">Registrar</button>
      <button type="button" class="btn btn-cancel" onclick="cerrarFormulario()">Cancelar</button>
    </form>
  </div>

  <!-- Flash autohide -->
<script>
  // üîî Pedir permiso de notificaci√≥n apenas carga el script
  if (Notification.permission !== 'granted') {
    Notification.requestPermission();
  }

  document.addEventListener('DOMContentLoaded', function () {
    // ‚ú® Ocultar mensajes flash despu√©s de 3 segundos
    setTimeout(() => {
      const flashes = document.querySelectorAll('.flash');
      flashes.forEach(flash => flash.style.display = 'none');
    }, 3000);

    // üìã Mostrar y ocultar el formulario de registro manual
    window.abrirFormulario = function () {
      document.getElementById('formularioRegistro').style.display = 'flex';
    };

    window.cerrarFormulario = function () {
      document.getElementById('formularioRegistro').style.display = 'none';
    };

    // ‚è±Ô∏è Contador en tiempo real y notificaci√≥n si hay entrada
    {% if hora_entrada %}
    const entrada = new Date("{{ hora_entrada }}");
    const contador = document.getElementById('contador');
    let notificacionEnviada = false;

    function enviarNotificacion() {
      if (Notification.permission === 'granted' && !notificacionEnviada) {
        new Notification("¬°Hora de cerrar jornada!", {
          body: "Llevas m√°s de 1 minuto trabajando. No olvides registrar tu salida.",
          icon: "{{ url_for('static', filename='logo.png') }}"
        });
        notificacionEnviada = true;
      }
    }

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora.getTime() - entrada.getTime();

      const horas = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutos = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const segundos = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      contador.textContent = `${horas}:${minutos}:${segundos}`;

      if (diff > 1 * 60 * 1000) {
        enviarNotificacion();
      }
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
    {% endif %}
  });
</script>



</body>
</html>
