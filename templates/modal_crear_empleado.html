<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"><!-- Modal Structure -->
<div id="modal_crear_empleado" class="modal" style="display: none;">
    <div class="modal-content">
        <h1>Crear Nuevo Empleado</h1>
        <form action="{{ url_for('crear_empleado') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text" id="alias" name="alias" required>
                </div>
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo:</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="alias">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="nombre_completo">Contraseña:</label>
                    <input type="text" id="password" name="password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>
                <div class="form-group">
                    <label for="sede">Sede:</label>
                    <select id="sede" name="sede" required>
                        <option value="Merida">Merida</option>
                        <option value="Navalmoral">Navalmoral</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">
                </div>
                <div class="form-group">
                    <label for="seguridad_social">Seguridad Social:</label>
                    <input type="text" id="seguridad_social" name="seguridad_social">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="sabados">Trabaja los Sábados:</label>
                    <input type="checkbox" id="sabados" name="sabados">
                </div>
                <div class="form-group">
                    <label for="activo">Empleado Activo:</label>
                    <input type="checkbox" id="activo" name="activo" checked>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fecha_alta">Fecha de Alta:</label>
                    <input type="date" id="fecha_alta" name="fecha_alta" required>
                </div>
                <div class="form-group">
                    <label for="fecha_baja">Fecha de Baja:</label>
                    <input type="date" id="fecha_baja" name="fecha_baja">
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn">Crear Empleado</button>
                <button type="button" class="btn" id="closeModalBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Estilo para el modal -->
<style>

</style>

<!-- Script para abrir y cerrar el modal -->
<script>
    // Abre el modal con el id 'modal_crear_empleado'
    document.getElementById('openModalBtn')?.addEventListener('click', function() {
        document.getElementById('modal_crear_empleado').style.display = 'block';
    });

    // Cerrar el modal cuando se hace clic en el botón "Cancelar"
    document.getElementById('closeModalBtn')?.addEventListener('click', function() {
        document.getElementById('modal_crear_empleado').style.display = 'none';
    });

    // Cerrar el modal si se hace clic fuera de él
    window.onclick = function(event) {
        if (event.target == document.getElementById('modal_crear_empleado')) {
            document.getElementById('modal_crear_empleado').style.display = 'none';
        }
    };
</script>
